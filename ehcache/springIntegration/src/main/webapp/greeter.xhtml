<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Greeter Service</title>
</head>

<body>

	<h1>Greeter Service</h1>
	<div id="container">
		<h:form id="response">
			<h:panelGrid columns="2">
				<h:outputLabel>Response:</h:outputLabel>
				<h:outputLabel value="#{greeter.message}" />
			</h:panelGrid>
		</h:form>
		<h:form id="greetForm">
			<h:panelGrid columns="3">
				<h:outputLabel>Name:</h:outputLabel>
				<h:inputText value="#{name}" />
				<h:commandButton id="add" value="Greet"
					action="#{greeter.setName(name)}">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</div>

</body>
</html>
